version: '2'
services:
  utilities:
    build: utilities
    container_name: utilities
    volumes:
      - /home/gestionaleauto:/files_gestionale_auto
    logging:
      driver: "json-file"
      options:
        max-size: "200M"
        max-file: "4"
  myproxy:
    build: myproxy
    container_name: ppproxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${WEBFOLDER}:/web/static
      - ~/cert:/etc/nginx/certs
      - ~/ppdocker/myproxy/nginx-vhost.d:/etc/nginx/vhost.d:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      default:
        aliases:
          - portaportese.it
          - www.portaportese.it
          - data.portaportese.it
          - wwwseeweb.portaportese.it
          - dataseeweb.portaportese.it
    logging:
      driver: "json-file"
      options:
        max-size: "200M"
        max-file: "4" 
  www:
    build: mywww
    container_name: www
    environment:
        VIRTUAL_HOST: www.portaportese.it, portaportese.it, wwwlocal.portaportese.it, wwwseeweb.portaportese.it
        VIRTUAL_PORT: 80
    ports:
      - 80
    volumes:
      - ${LOGFOLDER}:/var/log/
      - /home/ppweb/WEB-INF/ppappsrv04.httpd.conf:/etc/httpd/conf/httpd.conf
      - ./pdfdelgiornale:/home/ppjr/default-ear/default-war/giornale/pdf
      - /home/ppweb:/home/ppjr/default-ear/default-war
    depends_on:
        - ppws
        - mypostfix
    logging:
      driver: "json-file"
      options:
        max-size: "200M"
        max-file: "4" 

  ppws:
    build: myjetty
    container_name: ppws
    environment:
        HTTPS_METHOD: noredirect
        VIRTUAL_HOST: data.portaportese.it, datalocal.portaportese.it, dataseeweb.portaportese.it
        VIRTUAL_PORT: 8080
    ports:
        - 8080
    depends_on:
        - myproxy
        - mypostfix
    logging:
      driver: "json-file"
      options:
        max-size: "200M"
        max-file: "4" 

  mypostfix:
    image: catatnight/postfix
    container_name: mailer
    environment:
        maildomain: mail.portaportese.it
        smtp_user: ppmailer:ciccio123mail
    ports:
        - 25
    logging:
      driver: "json-file"
      options:
        max-size: "200M"
        max-file: "4" 
