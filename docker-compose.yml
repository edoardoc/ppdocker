version: "3"
services:
  myproxy:
    build: myproxy
    container_name: ppproxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${WEBFOLDER}:/web/static
      - ~/cert:/etc/nginx/certs
      - ~/ppdocker/myproxy/nginx-vhost.d:/etc/nginx/vhost.d:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      default:
        aliases:
          - portaportese.it
          - www.portaportese.it
          - beta.portaportese.it
          - data.portaportese.it
          - hookocean.portaportese.it
          - wwwseeweb.portaportese.it
          - dataocean.portaportese.it
          - wwwlocal.portaportese.it
          - datalocal.portaportese.it
    logging:
      driver: "json-file"
      options:
        max-size: "200M"
        max-file: "4"

  ppws:
    build: myjetty
    container_name: ppws
    environment:
        HTTPS_METHOD: noredirect
        VIRTUAL_HOST: data.portaportese.it, datalocal.portaportese.it, dataocean.portaportese.it
        VIRTUAL_PORT: 8080
    ports:
      - 8080
    depends_on:
      - myproxy
      - mypostfix
    logging:
      driver: "json-file"
      options:
        max-size: "200M"
        max-file: "4"

  webhook-service:
    build: myhook
    container_name: webhook-service
    environment:
      VIRTUAL_HOST: hookocean.portaportese.it
    volumes:
      - ./myhook:/usr/src/app
      - /usr/src/app/node_modules
    #ports:
    # da togliere in produzione
    #- 3000:3000
    # da togliere in produzione
    #- 9229:9229
    command:
      # da togliere in produzione
      nodemon --inspect=0.0.0.0 index.js
    depends_on:
      - myproxy

  mypostfix:
    image: catatnight/postfix
    container_name: mailer
    environment:
      maildomain: mail.portaportese.it
      smtp_user: ppmailer:ciccio123mail
    ports:
      - 25
    logging:
      driver: "json-file"
      options:
        max-size: "200M"
        max-file: "4"

  nginx:
    container_name: ${APP_NAME}-server
    build:
      context: ./nginx
      args:
        - 'php-fpm'
        - '9000'
    volumes:
      - ${APP_PATH}:/var/www/app
      - ${LOGFOLDER}:/var/log/nginx
    environment:
      VIRTUAL_HOST: www.portaportese.it, portaportese.it, wwwocean.portaportese.it, wwwseeweb.portaportese.it, beta.portaportese.it, wwwlocal.portaportese.it
      VIRTUAL_PORT: 80
    ports:
      - 80
    depends_on:
      - php-fpm
    networks:
      - default
    restart: always
  php-fpm:
    container_name: ${APP_NAME}-php
    build:
      context: ./php7-fpm
      args:
        TIMEZONE: ${TIMEZONE}
    volumes:
      - ${APP_PATH}:/var/www/app
      - ./php_fpm_liveconf/:/usr/local/etc/
    extra_hosts:
     - "mydb:95.174.12.72"
     - "mydba400:95.174.12.72"
    networks:
      - default

  mypureftp:
    image: stilliard/pure-ftpd:latest
    container_name: mypureftp
    ports:
      - "21:21"
      - "30000-30009:30000-30009"
    volumes:
      - "${FTP_DATA_FOLDER}/gestionaleauto:/home/gestionaleauto/"
      - "${FTP_DATA_FOLDER}/passwd:/etc/pure-ftpd/passwd"
    environment:
      PUBLICHOST: "portaportese.it"
      FTP_USER_NAME: gestionaleauto
      FTP_USER_PASS: ${FTP_PASSWORD1}
      FTP_USER_HOME: /home/gestionaleauto
      ADDED_FLAGS: "-d -d"
