version: '2'
services:

  myproxy:
    build: myproxy
    container_name: ppproxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./rmdtmsoft:/web/static
      - ~/cert:/etc/nginx/certs
      - ~/ppdocker/nginx-vhost.d:/etc/nginx/vhost.d:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      default:
        aliases:
          - data.portaportese.it
          - datalocal.portaportese.it
          - dataocean.portaportese.it

  mydbpp:
    build: mydb
    container_name: mydbpp
    environment:
      DB_USER: pepper
      DB_PASSWORD: dbPasswordExample
      DB_NAME: portaportese
      DB_ENCODING: UTF-8    
      VIRTUAL_HOST: pp200.prv.lan
      VIRTUAL_PORT: 5432
    ports:
      - 5430:5432
    volumes:
      - /mnt/volume-fra1-01/dba400:/var/lib/postgresql/data
      - /mnt/volume-fra1-dumps:/pginput

  mydba400:
    build: mydb
    container_name: mydba400
    environment:
        DB_USER: pepper
        DB_PASSWORD: dbPasswordExample
        DB_NAME: dba400L1
        DB_ENCODING: UTF-8    
        VIRTUAL_HOST: pp20.prv.lan, pp22.prv.lan
        VIRTUAL_PORT: 5432
    ports:
      - 5432:5432
    volumes:
      - /mnt/volume-fra1-01/dba400:/var/lib/postgresql/data
      - /mnt/volume-fra1-dumps:/pginput

  www:
    image: portaportese/ppstart:v1.1
    container_name: www
    command: /bin/bash /root/pplaunch
    environment:
        VIRTUAL_HOST: www.portaportese.it, wwwlocal.portaportese.it, wwwocean.portaportese.it
        VIRTUAL_PORT: 80
    ports:
      - 80
    volumes:
      - ~/ppweb:/home/ppjr/default-ear/default-war
    links:
      - "mydbpp:pp200.prv.lan"
      - "mydba400:pp20.prv.lan"
      - "mydba400:pp22.prv.lan"
    depends_on:
      - mydbpp
      - mydba400
      - ppws

  ppws:
    build: myjetty
    container_name: ppws
    links:
      - "mydbpp:pp200.prv.lan"
      - "mydba400:pp20.prv.lan"
      - "mydba400:pp22.prv.lan"
    environment:
        HTTPS_METHOD: noredirect
        VIRTUAL_HOST: data.portaportese.it, datalocal.portaportese.it, dataocean.portaportese.it
        VIRTUAL_PORT: 8080
    ports:
      - 8080
    depends_on:
      - mydbpp
      - mydba400
      - myproxy
      - mypostfix

  mypostfix:
    image: catatnight/postfix
    container_name: mailer
    environment:
      maildomain: mail.portaportese.it
      smtp_user: ppmailer:ciccio123mail
    ports:
      - 25
