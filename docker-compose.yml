version: "3"
services:
  myproxy:
    build: myproxy
    container_name: ppproxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${WEBFOLDER}:/web/static
      - ~/cert:/etc/nginx/certs
      - ~/ppdocker/myproxy/nginx-vhost.d:/etc/nginx/vhost.d:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      default:
        aliases:
          - portaportese.it
          - www.portaportese.it
          - data.portaportese.it
          - hookocean.portaportese.it
          - wwwocean.portaportese.it
          - dataocean.portaportese.it
          - wwwlocal.portaportese.it
          - datalocal.portaportese.it
    logging:
      driver: "json-file"
      options:
        max-size: "200M"
        max-file: "4"
        
  webhook-service:
    build: myhook
    container_name: webhook-service
    environment:
      VIRTUAL_HOST: hookocean.portaportese.it
    volumes:
      - ./myhook:/usr/src/app
      - /usr/src/app/node_modules
    #ports:
    # da togliere in produzione
    #- 3000:3000
    # da togliere in produzione
    #- 9229:9229
    command:
      # da togliere in produzione
      nodemon --inspect=0.0.0.0 index.js
    depends_on:
      - myproxy

  mypostfix:
    image: catatnight/postfix
    container_name: mailer
    environment:
      maildomain: mail.portaportese.it
      smtp_user: ppmailer:ciccio123mail
    ports:
      - 25
    logging:
      driver: "json-file"
      options:
        max-size: "200M"
        max-file: "4"

  nginx:
    container_name: ${APP_NAME}-server
    build:
      context: ./nginx
      args:
        - 'php-fpm'
        - '9000'
    volumes:
      - ${APP_PATH}:/var/www/app
      - ${LOGFOLDER}:/var/log/nginx
    environment:
      VIRTUAL_HOST: www.portaportese.it, portaportese.it, wwwocean.portaportese.it, wwwlocal.portaportese.it
      VIRTUAL_PORT: 80
    ports:
      - 80
    depends_on:
      - php-fpm
    networks:
      - default
    restart: always
  php-fpm:
    container_name: ${APP_NAME}-php
    build:
      context: ./php7-fpm
      args:
        TIMEZONE: ${TIMEZONE}
    volumes:
      - ${APP_PATH}:/var/www/app
      - ./php7-fpm/config/php.ini:/usr/local/etc/php/php.ini
    environment:
      DB_HOST: mydb
      DB_PORT: 5432
      DB_DATABASE: ${PGSQL_DATABASE}
      DB_USERNAME: ${PGSQL_USER}
      DB_PASSWORD: ${PGSQL_PASSWORD}
    networks:
      - default

  mydb:
    build: mydb
    container_name: mydb
    environment:
      DB_USER: ${PGSQL_USER}
      DB_PASSWORD: ${PGSQL_PASSWORD} 
      DB_NAME: ${PGSQL_DATABASE}
      DB_ENCODING: UTF-8    
      #VIRTUAL_HOST: ppnew.prv.lan
      #VIRTUAL_PORT: 5432
    ports:
      - 5432:5432
    volumes:
      - ./Postgres/dbnew:/pg/data
      - ./Postgres/dumps:/pginput
    logging:
      driver: "json-file"
      options:
        max-size: "200M"
        max-file: "4"

  mydbpp:
    build: mydbvecchio
    container_name: mydbpp
    environment:
      DB_USER: pepper
      DB_PASSWORD: ${PGSQL_PASSWORD2}
      DB_NAME: portaportese
      DB_ENCODING: UTF-8
      VIRTUAL_HOST: pp200.prv.lan
      VIRTUAL_PORT: 5432
    ports:
      - 5429:5432
    volumes:
      - ./Postgres/dbpp:/pg/data
      - ./Postgres/dumps:/pginput
    logging:
      driver: "json-file"
      options:
        max-size: "200M"
        max-file: "4"

  mydba400:
    build: mydbvecchio
    container_name: mydba400
    environment:
        DB_USER: pepper
        DB_PASSWORD: ${PGSQL_PASSWORD3}
        DB_NAME: dba400L1
        DB_ENCODING: UTF-8
        VIRTUAL_HOST: pp20.prv.lan, pp22.prv.lan
        VIRTUAL_PORT: 5432
    ports:
      - 5430:5432
    volumes:
      - ./Postgres/dba400:/pg/data
      - ./Postgres/dumps:/pginput
    logging:
      driver: "json-file"
      options:
        max-size: "200M"
        max-file: "4"
